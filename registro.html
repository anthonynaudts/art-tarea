<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <body>
        <div id="carga">
            <div class="loading"></div>
        </div>
        <main id="cuerpo">
            <section class="login">
                <div class="logo_login">
                    
                <div class="contenedor_login"> 
                    <img src="imagenes/social.svg" alt="">
                    <h2 class="titulo_principal">Registro</h2>
                </div>
                    <!--Footer-->
                    <p class="footer">&copy;&nbsp;Derechos reservados</p>
                </div></div>
                <div class="form_login">
                    <form action="" class="form">
                        <input class="login_input" type="text" name="" id="" placeholder="Nombre" required>
                        <input class="login_input" type="text" name="" id="" placeholder="Apellidos" required>
                        <input class="login_input" type="email" name="" id="" placeholder="Email" required>
                        <input class="login_input" type="password" name="" id="" placeholder="Contraseña" required>
                        <input class="login_input" type="password" name="" id="" placeholder="Repite la contraseña" required>
                        <button class="bottom-login" type="submit">Registrar</button>
                        <a href="/" class="bottom-login">Ya tengo cuenta!</a>
                    </form>
                    
                </div>
            </section>
        </main>
        <script src="app/app.js"></script>
    </body>
</body>
</html>
